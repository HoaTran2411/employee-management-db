<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{base-layout}">

<head>
    <title>Form</title>
</head>

<body>
    <div layout:fragment="content" class="container">
        <h2>Update employee</h2>
        <form th:object="${employee}" method="post" th:action="@{/update/{id}(id=${id})}" class="form-group"
            enctype="multipart/form-data">

            <div class="text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">
                FirstName Error
            </div>
            <div class="input-control-myself">
                <input type="text" class="form-control" id="firstName" autocomplete="off" th:field="*{firstName}"
                    placeholder="Enter First Name:" />
            </div>
            <div class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">
                Last Name Error
            </div>
            <div class="input-control-myself">
                <input type="text" class="form-control" id="lastName" autocomplete="off" th:field="*{lastName}"
                    placeholder="Enter Last Name:" />
            </div>
            <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">
                Email Error
            </div>
            <div class="input-control-myself">
                <input type="text" class="form-control" id="email" autocomplete="off" th:field="*{email}"
                    placeholder="Enter Email:" />
            </div>
            <div class="text-danger" th:if="${#fields.hasErrors('passportNumber')}" th:errors="*{passportNumber}">
                Passport Number Error
            </div>
            <div class="input-control-myself">
                <input type="text" class="form-control" id="passportNumber" autocomplete="off"
                    th:field="*{passportNumber}" placeholder="Enter Passport Number:" />
            </div>
            <div class="text-danger" th:if="${#fields.hasErrors('avatarImg')}" th:errors="*{avatarImg}">Upload
                Error
            </div>
            <lable for="avatarImg">Avatar:</lable>
            <div>
                <span th:if="${employee.avatar} == null">
                    <img src="https://thelifetank.com/wp-content/uploads/2018/08/avatar-default-icon.png" alt="avatar"
                        width="100px" />
                </span>
                <span th:unless="${employee.avatar} == null">
                    <img th:src="|data:image/png;base64,${employee.base64Img}|" alt="avatar" width="150px"
                        height="150px" />
                </span>
                <input type="file" name="avatarImg" id="avatarImg" th:field="*{avatarImg}"
                    class="form-control-file"><br />
            </div>


            <button type="submit" class="btn btn-primary">Save</button>
        </form>

    </div>
</body>

</html>
